<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Taller Web I</title>

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <div th:replace="header_footer::head"></div>

</head>

<body>
<header th:replace="header_footer :: headerLogin">

</header>
<main role="main" class="container">

    <div class="contenedor">
        <div id="loginbox" style="margin-top:50px;"
             class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 contenedor-grande">
            <form action="#" th:action="@{/validar-token}" method="POST">
                <h3 class="form-signin-heading">Ingrese codigo de verificaci√≥n</h3>
                <hr class="colorgraph">
                <br>

                <div class="input-group rellenar">
                    <label class="input-group-text" id="inputGroup-sizing-sm">Codigo</label>
                    <input name="token" id="token" type="text" class="form-control" aria-label="Sizing example input"
                           aria-describedby="inputGroup-sizing-sm" required>
                    <div class="invalid-feedback">
                        Por favor coloca tu codigo.
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Validar</button>
                </div>
            </form>

        </div>
    </div>
</main>
<!-- /.container -->

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
