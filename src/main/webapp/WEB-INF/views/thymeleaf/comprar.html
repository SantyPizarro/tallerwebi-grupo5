<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/comprar.css}"/>
    <title>Comprar</title>
    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

</head>


<body>

<header>
    <iframe src="header.html" width="100%" height="100%"></iframe>
</header>

<main>
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img th:src="@{/images/elprincipito.webp}" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">El principito</h5>
                                <p class="card-text">Precio: $5,99</p>
                                <p class="card-text"><small class="text-body-secondary">Editorial: Edelvives</small></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img th:src="@{/images/lasombra.webp}" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">La sombra</h5>
                                <p class="card-text">Precio: $5,99</p>
                                <p class="card-text"><small class="text-body-secondary">Editorial: Edelvives</small></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img th:src="@{/images/martin-fierro.jpg}" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Martin Fierro</h5>
                                <p class="card-text">Precio: $5,99</p>
                                <p class="card-text"><small class="text-body-secondary">Editorial: Edelvives</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="confirmacion-compra">
                    <p>Subtotal: <!-- Aquí se mostrará el subtotal --></p>
                    <form th:action="@{/comprar}" method="get">
                        <label for="codigo">Ingrese código de cupón:</label>
                        <input type="text" id="codigo" name="codigo">
                        <p>Total: <!-- Aquí se mostrará el total --></p>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <input type="submit" class="btn btn-primary" value="Confirmar compra">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer>
    <iframe src="footer.html" width="100%" height="100%"></iframe>
</footer>
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>

</body>
</html>
