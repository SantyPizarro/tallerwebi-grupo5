<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/contacto.css}"/>
    <div th:replace="header_footer::head"></div>
</head>
<body>
<header th:replace="header_footer :: header">

</header>
<main>

    <div class="contenido-container">
        <div class="formulario-container">
            <h1 class="colorLetra">Contacto:</h1>
            <h2 class="colorLetra">Formulario de Atención</h2>
            <form id="enviar-mensaje-contacto" th:action="@{enviarMensajeContacto}" method="post">
                <div class="form-group">
                    <label for="nombre" class="colorLetra">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label for="email" class="colorLetra">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="telefono" class="colorLetra">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono">
                </div>
                <label for="mensaje" class="colorLetra">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" cols="30"></textarea>
                <input class="button" type="submit" value="Enviar">
            </form>
        </div>
        <div class="contenedor-atencion">
            <h1 class="colorLetra">Horarios de Atención: 12:00 AM - 18:00 PM</h1>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6556.7694651969305!2d-58.59913227198888!3d-34.74590005099665!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc55c195d0043%3A0xabd642dab72e5028!2sPlaza%20de%20la%20Familia!5e0!3m2!1ses-419!2sar!4v1715207532342!5m2!1ses-419!2sar" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

</main>
<footer th:replace="header_footer :: footer">

</footer>
<script th:src="@{/js/menuUsuario.js}"></script>
<script type="text/javascript" th:src="@{/js/carrito.js}"></script>
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
