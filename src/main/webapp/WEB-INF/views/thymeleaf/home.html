<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Home</title>

  <!-- Boostrap core css -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

  <!-- custom style -->
  <link rel="stylesheet" th:href="@{/css/home.css}"/>
  <!-- Owl Carousel CSS -->
  <link rel="stylesheet" th:href="@{/css/owl.carousel.css}"/>
  <link rel="stylesheet" th:href="@{/css/owl.theme.default.css}"/>
</head>


<body>

<header>
  <iframe src="header.html" width="100%" height="100%"></iframe>
</header>


<main role="main" class="container">
  <div class="owl-carousel owl-theme">
    <div class="item"><img th:src="@{/images/hero1.jpg}" alt="Slide 1"></div>
    <div class="item"><img th:src="@{/images/prueba2.jpg}" alt="Slide 2"></div>
    <div class="item"><img th:src="@{/images/prueba.jpg}" alt="Slide 3"></div>
  </div>
</main>

<footer>
  <iframe src="footer.html" width="100%" height="100%"></iframe>
</footer>

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{/js/jquery-1.11.0.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery-migrate.1.2.1.min.js}"></script>
<!-- Owl Carousel JavaScript -->
<script type="text/javascript" th:src="@{/js/owl.carousel.js}"></script>

<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
<script th:inline="javascript">
  $(document).ready(function(){
    $('.owl-carousel').owlCarousel({
      loop:true,
      margin:10,
      items:1,
    });
  });
</script>
</body>
</html>
