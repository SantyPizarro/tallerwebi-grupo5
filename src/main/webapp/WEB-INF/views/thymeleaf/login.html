<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Taller Web I</title>

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<main role="main" class="container">

    <div class = "contenedor">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 contenedor-grande">
            <form action="#" th:action="@{/validar-login}" method="POST" th:object="${datosLogin}">
                <h3 class="form-signin-heading">Iniciar Sesion</h3>
                <hr class="colorgraph"><br>

                <div class="input-group rellenar">
                    <label class="input-group-text" id="inputGroup-sizing-sm">Email</label>
                    <input th:field="*{email}" id="email" type="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required>
                    <div class="invalid-feedback">
                        Por favor coloca tu email.
                    </div>
                </div>

                <div class="input-group rellenar">
                    <label class="input-group-text" id="inputGroup-sizing-sm">Contrase√±a</label>
                    <input th:field="*{password}" id="password" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required>
                    <div class="invalid-feedback">
                        Por favor coloca tu email.
                    </div>
                </div>

                <div class="boton-login">
                    <button id="btn-login" class="btn btn-lg btn-primary btn-block boton-login" Type="Submit" >Login</button>
                </div>

                <p th:if="${error != null}" class="alert alert-danger" th:text="'Error ' + ${error}">
                </p>
            </form>
            <div class="boton-register">
                <a id="ir-a-registrarme" href="nuevo-usuario">Registrarme</a>
            </div>

        </div>
    </div>
</main>
<!-- /.container -->

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
