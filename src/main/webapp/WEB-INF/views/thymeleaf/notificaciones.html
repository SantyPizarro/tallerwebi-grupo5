<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Taller Web I</title>

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <link rel="stylesheet" th:href="@{/css/notificacion.css}"/>

    <!-- custom style -->

    <div th:replace="header_footer::head"></div>

</head>

<body>
<header th:replace="header_footer :: header"></header>

    <div class="contenedor">
        <div th:each="notificacion : ${notificacion}" class="card " style="width: 18rem;height: 9rem;">
            <div class="card-body detalle-tarjetas">
                <h5 class="card-title" th:if="${notificacion.tipo == 'amistad'}" th:text="${notificacion.solicitante.nombreDeUsuario} + ' desea ser tu amigo!'"></h5>
                <h5 class="card-title" th:if="${notificacion.tipo == 'intercambio'}" th:text="${notificacion.solicitante.nombreDeUsuario} + ' te ha enviado una oferta de intercambio!'"></h5>
                <div class="d-flex justify-content-around p-2">
                    <form accept-charset="UTF-8" th:action="@{/aceptar-solicitud}" method="post">
                        <input type="hidden" th:name="solicitante" th:value="${notificacion.getSolicitante().getId()}">
                        <a>
                            <button class="btn btn-primary" type="submit">Aceptar</button>
                        </a>
                    </form>
                    <form accept-charset="UTF-8" th:action="@{/rechazar-solicitud}" method="post">
                        <input type="hidden" th:name="idSolicitud" th:value="${notificacion.getId()}">
                        <button class="btn btn-danger" type="submit">Rechazar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

<footer th:replace="header_footer :: footer"></footer>

<script th:src="@{/js/menuUsuario.js}"></script>
</body>
</html>
