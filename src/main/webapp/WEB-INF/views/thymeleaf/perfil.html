<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Perfil</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/perfil.css}"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <div th:replace="header_footer::head"></div>
</head>
<body>
<header th:replace="header_footer :: header"></header>
<main>
    <section class="primero">
        <div class="contenedor">
            <div>
                <div class="avatar-perfil">
                    <img th:src="@{'/images/'+${usuario.foto}}" th:alt="${usuario.foto}">
                </div>
                <div class="nombre">
                    <h2 th:text="${usuario.getNombreDeUsuario()}"></h2>
                </div>
            </div>
            <div class="descripcion">
                <h4>Descripción:</h4>
                <p th:text="${usuario.getDescripcion()}"></p>
                <div class="preferencias">
                    <span class="etiqueta" th:text="${usuario.getGeneroFav1()}"></span>
                    <span class="etiqueta" th:text="${usuario.getGeneroFav2()}"></span>
                </div>
                <button type="button" class="btn btn-primary configuracion" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                    Editar
                </button>
            </div>
        </div>

        <div class="contenedor-plan">
            <div class="plan-titulo">
                <p>Mi Plan: </p><p th:text="${usuario.getPlan().getTipoPlan().getNombre()}"></p>
            </div>
            <div class="beneficios">
                <ul th:if="${usuario.getPlan().getTipoPlan().getNombre() == 'free'}">
                    <li th:utext="${free}"></li>
                </ul>
                <ul th:if="${usuario.getPlan().getTipoPlan().getNombre() == 'basic'}">
                    <li th:utext="${basic}"></li>
                </ul>
                <ul th:if="${usuario.getPlan().getTipoPlan().getNombre() == 'standard'}">
                    <li th:utext="${estandar}"></li>
                </ul>
                <ul th:if="${usuario.getPlan().getTipoPlan().getNombre() == 'premium'}">
                    <li th:utext="${premium}"></li>
                </ul>
            </div>
            <div class="plan">
                <button><a th:href="@{/planes}">Mejorar Plan</a></button>
            </div>
        </div>
    </section>

    <!-- Resto de tu código -->
</main>
<footer th:replace="header_footer :: footer"></footer>
<script th:src="@{/js/perfil-tabla.js}"></script>
<script th:src="@{/js/intercambioLibros.js}"></script>
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/carrito.js}"></script>
<script th:src="@{/js/menuUsuario.js}"></script>
</body>
</html>
