<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Taller Web I</title>

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/perfil.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />



    <div th:replace="header_footer::head"></div>

</head>
<body>

<header th:replace="header_footer :: header">

</header>

<main>

    <section class="primero">

        <div class="contenedor">
            <div>
                <div class="avatar-perfil">
                    <img th:src="@{'/images/'+${usuario.foto}}" th:alt="${usuario.foto}">

                </div>
                <div class="nombre">
                    <h2 th:text="${usuario.getNombreDeUsuario()}"></h2>
                </div>
            </div>
            <div class="descripcion">
                <h4>descripcion:</h4>
                <p  th:text="${usuario.getDescripcion()}"></p>
                <div class="preferencias">
                    <span class="etiqueta" th:text="${usuario.getGeneroFav1()}"></span>
                    <span class="etiqueta" th:text="${usuario.getGeneroFav2()}"></span>
                </div>
                <button type="button" class="btn btn-primary configuracion" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    editar
                </button>
            </div>
        </div>


        <div class="contenedor-plan">
            <div class="plan-titulo">
                <h3>Mi plan</h3>
                <p>Free</p>
            </div>
            <div class="beneficios">
                <ul>
                    <li>ningun beneficio</li>
                    <li>Cuenta normal</li>
                    <li>sin descuentos</li>
                </ul>
            </div>
            <div class="plan">
                <button><a href="#">Mejorar plan</a></button>
            </div>
        </div>

    </section>




    <div>

        <ul class="nav nav-tabs listadesordenada">
            <li class="nav-item">
                <a class="nav-link active  "href="#" onclick="mostrarContenido('misLibros')">Mis Libros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="#" onclick="mostrarContenido('amigos')">Mis Amigos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="#" onclick="mostrarContenido('favoritos')">Libros Favoritos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="#" onclick="mostrarContenido('deseados')">Libros Deseados</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="#" onclick="mostrarContenido('facturas')">Historial de Compras</a>
            </li>
        </ul>

        <section class="tablas lightblue" id="contenido">

        </section>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Editar perfil</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form accept-charset="utf-8" th:action="@{/perfil/editarPerfilCompleto}" method="post" th:object="${usuario}" enctype="multipart/form-data">
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label for="formFile" class="form-label">Selecciona tu foto de perfil</label>
                            <input class="form-control" type="file" id="formFile" name="file">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="nombre">nombre</span>
                            <input th:field="*{nombreDeUsuario}" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="descripcion">descripcion</span>
                            <input th:field="*{descripcion}" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>


                        <select th:field="*{generoFav1}" class="form-select" aria-label="Default select example" name="generos" id="generos">
                            <option value="1" disabled selected>seleccione un genero</option>
                            <option value="horror">horror</option>
                            <option value="accion">accion</option>
                            <option value="ficcion">ficcion</option>
                            <option value="deporte">deporte</option>
                        </select>
                        <br>
                        <select th:field="*{generoFav2}" class="form-select" aria-label="Default select example" name="generos2" id="generos2">
                            <option value="1" disabled selected>seleccione un genero</option>
                            <option value="horror">horror</option>
                            <option value="accion">accion</option>
                            <option value="ficcion">ficcion</option>
                            <option value="deporte">deporte</option>
                        </select>


                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>
</main>

<footer th:replace="header_footer :: footer">

</footer>
<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
<script th:src="@{/js/perfil-tabla.js}"></script>
<script type="text/javascript" th:src="@{/js/carrito.js}"></script>
</body>
</html>
